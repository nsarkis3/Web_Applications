<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		
		<title>CSE 383 HW8</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

		<style>
			#message{
				border-color: red;
				border-width: 10px;
				border-style: solid;
				font-weight: bold;
				color: red;
				text-align: center;
				visibility: hidden;
			}
			#container{
				text-align: center;
			}
		</style>
		<script lang="JavaScript">
	            	function hideMessage() {
       		        	document.getElementById("message").style.visibility = "hidden";
            		}
	                function showMessage(thisElement) {
              		        document.getElementById("message").style.visibility = "visible";
                		document.getElementById("message").innerHTML = thisElement;
                		setTimeout(hideMessage, 15000);
            		}
        	</script>
	</head>

	<body>
		<form>
			<div id="container" >
				<div class="form-group">
					<label for="messageInput">Enter Message Here:</label><br>
					<input type="text" id="messageInput" palceholder="Please enter a message here"><br>
				</div>
				<div>
					<button type="button" id="b" class="btn btn-danger" onclick="showMessage(document.getElementById('messageInput').value)">Show Message</button>
				</div>

				<div id="message">
				</div>
			</div>
		</form>

	</body>
</html>
